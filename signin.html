<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FruitLive - Farm Management Software</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Phoenix Theme CSS -->
    <link href="https://prium.github.io/phoenix/v1.23.0/assets/css/phoenix.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
    
    <style>
        :root {
            --fruitlive-primary: #1a4d3e;
            --fruitlive-secondary: #ff7948;
            --fruitlive-accent: #7fa84f;
            --fruitlive-light: #f8f9fa;
            --fruitlive-gradient: linear-gradient(135deg, #1a4d3e 0%, #2a6d5e 100%);
        }

        body {
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #fff8e1 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            padding: 2rem 0;
        }

        .auth-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(26, 77, 62, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .auth-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(26, 77, 62, 0.2);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-image {
            width: 140px;
            height: auto;
            margin-bottom: 1rem;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--fruitlive-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .brand-subtitle {
            color: var(--fruitlive-accent);
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-label {
            color: var(--fruitlive-primary);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--fruitlive-accent);
            box-shadow: 0 0 0 4px rgba(127, 168, 79, 0.1);
        }

        .btn-primary {
            background: var(--fruitlive-gradient);
            border: none;
            border-radius: 12px;
            padding: 0.85rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 77, 62, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(26, 77, 62, 0.4);
            background: linear-gradient(135deg, #153d31 0%, #1f5347 100%);
        }

        .btn-outline-secondary {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background: var(--fruitlive-light);
            border-color: var(--fruitlive-accent);
            color: var(--fruitlive-primary);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #e8e8e8;
        }

        .divider span {
            padding: 0 1rem;
            color: #999;
            font-weight: 500;
            font-size: 0.85rem;
        }

        .g_id_signin {
            border-radius: 12px !important;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        a {
            color: var(--fruitlive-accent);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--fruitlive-primary);
        }

        .form-check-input:checked {
            background-color: var(--fruitlive-accent);
            border-color: var(--fruitlive-accent);
        }

        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .modal-header {
            background: var(--fruitlive-gradient);
            color: white;
            border-radius: 20px 20px 0 0;
            padding: 1.25rem 1.5rem;
        }

        .modal-header .btn-close {
            filter: brightness(0) invert(1);
        }

        .welcome-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            animation: fadeIn 0.6s ease-out;
        }

        .card-body {
            padding: 3rem 2.5rem !important;
        }

        @media (max-width: 576px) {
            .card-body {
                padding: 2rem 1.5rem !important;
            }

            .logo-image {
                width: 100px;
            }

            .brand-title {
                font-size: 1.5rem;
            }
        }
    </style>

</head>

<body>
    <div class="auth-container d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 col-xl-4">
                    <div class="card auth-card shadow-lg border-0">
                        <div class="card-body p-4">
                            <!-- Logo and Title -->
                            <div class="text-center logo-container">
                                <img src="fruitlive_logo.jpeg" alt="FruitLive Logo" class="logo-image">
                                <h1 class="brand-title">FruitLive</h1>
                                <p class="brand-subtitle">Farm Management Software</p>
                                <p class="welcome-text">Welcome back! Sign in to manage your farm.</p>
                            </div>

                            <!-- Google One Tap Container -->
                            <div id="g_id_onload"
                                data-client_id="638714704456-k0bua7opnfdf3cod5tg2sbhc3o66dg9p.apps.googleusercontent.com"
                                data-callback="handleGoogleResponse" data-auto_prompt="false"
                                data-cancel_on_tap_outside="true">
                            </div>

                            <!-- Google One Tap Button -->
                            <div class="g_id_signin mb-3" data-type="standard" data-shape="rectangular"
                                data-theme="outline" data-text="continue_with" data-size="large"
                                data-logo_alignment="left" data-width="100%">
                            </div>

                            <!-- Divider -->
                            <div class="divider">
                                <span>or continue with email</span>
                            </div>

                            <!-- Email/Password Form -->
                            <form id="signinForm">
                                <div class="mb-3">
                                    <label for="email" class="form-label">
                                        <i class="fas fa-envelope me-2"></i>Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" 
                                           placeholder="you@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">
                                        <i class="fas fa-lock me-2"></i>Password
                                    </label>
                                    <input type="password" class="form-control" id="password" name="password" 
                                           placeholder="Enter your password" required>
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Keep me signed in
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt me-2"></i>
                                        Sign In to FruitLive
                                    </button>
                                </div>
                            </form>

                            <!-- Forgot Password -->
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none" onclick="forgotPassword()">
                                    Forgot your password?
                                </a>
                            </div>

                            <!-- Sign Up Link -->
                            <div class="text-center mt-3">
                                <span class="text-muted">Don't have an account?</span>
                                <a href="#" class="text-decoration-none ms-1" onclick="showSignUpModal()">
                                    Sign up
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Signing you in...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="signupForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="signupEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" required
                                minlength="8">
                            <small class="text-muted">Must be at least 8 characters</small>
                        </div>
                        <div class="mb-3">
                            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="signupConfirmPassword"
                                name="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupFullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="signupFullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="signupFirstName" name="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="signupLastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://prium.github.io/phoenix/v1.23.0/assets/js/phoenix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ekgjuvnrzyacoltcypio.supabase.co';
        const SUPABASE_ANON_KEY = 'your-anon-key-here'; // Replace with your actual anon key

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get client GUID from URL query parameter
        function getClientGUID() {
            const urlParams = new URLSearchParams(window.location.search);
            const ccParam = urlParams.get('cc');

            // Default to the specified GUID if not present
            if (!ccParam) {
                return '9e1d961a-bfc2-469d-8526-8af75f536656';
            }

            return ccParam;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is already signed in - if so, redirect to main app
            const token = localStorage.getItem('lambda_token');
            const userInfo = localStorage.getItem('user_info');
            const isAuthenticated = !!(token && userInfo);

            if (isAuthenticated) {
                // User is already authenticated, redirect to main app
                window.location.href = 'index.html';
                return;
            }

            // Handle form submission
            document.getElementById('signinForm').addEventListener('submit', handleEmailSignIn);
            document.getElementById('signupForm').addEventListener('submit', handleSignUp);

            // Set default cc parameter if not present
            const urlParams = new URLSearchParams(window.location.search);
            if (!urlParams.get('cc')) {
                urlParams.set('cc', '9e1d961a-bfc2-469d-8526-8af75f536656');
                const newUrl = window.location.pathname + '?' + urlParams.toString() + window.location.hash;
                window.history.replaceState({}, '', newUrl);
            }
        });

        // Check authentication state
        async function checkAuthState() {
            // Skip authentication check for demo purposes
            // Original authentication check (commented out for demo)
            /*
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
            */
        }

        // Handle email/password sign in
        async function handleEmailSignIn(e) {
            e.preventDefault();

            const clientGUID = getClientGUID();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            showLoading();

            try {
                const response = await fetch('https://snrbpnca2tdilbbypivmxx57qa0xiaea.lambda-url.af-south-1.on.aws/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        provider: 'email',
                        email: email,
                        password: password,
                        client_unique_guid: clientGUID
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const authResult = await response.json();

                // Store the token for future API calls
                localStorage.setItem('lambda_token', authResult.token);
                localStorage.setItem('user_info', JSON.stringify(authResult.user));
                localStorage.setItem('client_guid', clientGUID);

                hideLoading();

                // Redirect based on user role
                const userRole = authResult.user?.role_name || authResult.user?.role || '';
                if (userRole.toLowerCase().includes('driver')) {
                    window.location.href = 'driver-inspection.html';
                } else {
                    window.location.href = 'index.html';
                }

            } catch (error) {
                hideLoading();
                showError('Sign in failed: ' + error.message);
            }
        }


        // Initialize Google One Tap when page loads
        window.onload = function () {
            if (typeof google !== 'undefined' && google.accounts) {
                try {
                    google.accounts.id.initialize({
                        client_id: '638714704456-k0bua7opnfdf3cod5tg2sbhc3o66dg9p.apps.googleusercontent.com',
                        callback: handleGoogleResponse,
                        auto_select: false,
                        cancel_on_tap_outside: true,
                        use_fedcm_for_prompt: false // Keep original setting that was working
                    });
                } catch (error) {
                    // Don't show error to user on page load, only when they try to sign in
                }
            }
        };


        // Handle Google One Tap response (matches UnderRight implementation)
        function handleGoogleResponse(response) {
            showLoading();

            try {
                if (response.credential) {
                    // Parse the JWT token to get user info
                    const payload = JSON.parse(atob(response.credential.split('.')[1]));

                    if (!payload.email || !payload.sub) {
                        throw new Error('Invalid Google token: missing email or sub');
                    }

                    // Get client GUID
                    const clientGUID = getClientGUID();

                    // Authenticate with Lambda using id_token
                    authenticateWithGoogle(response.credential, clientGUID);

                } else {
                    hideLoading();
                    showError('Invalid response from Google. Please try again.');
                }
            } catch (error) {
                hideLoading();
                showError('Failed to process Google login. Please try again.');
            }
        }

        // Authenticate with Google via Lambda
        async function authenticateWithGoogle(idToken, clientGUID) {
            try {
                if (!idToken) {
                    throw new Error('No Google token provided');
                }


                // Use the Lambda's /auth/login endpoint for Google OAuth
                const requestBody = {
                    provider: 'google',
                    id_token: idToken,
                    client_unique_guid: clientGUID
                };

                const response = await fetch('https://snrbpnca2tdilbbypivmxx57qa0xiaea.lambda-url.af-south-1.on.aws/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const authResult = await response.json();

                // Store the token for future API calls
                localStorage.setItem('lambda_token', authResult.token);
                localStorage.setItem('user_info', JSON.stringify(authResult.user));
                localStorage.setItem('client_guid', clientGUID);

                hideLoading();

                // Redirect based on user role
                const userRole = authResult.user?.role_name || authResult.user?.role || '';
                if (userRole.toLowerCase().includes('driver')) {
                    window.location.href = 'driver-inspection.html';
                } else {
                    window.location.href = 'index.html';
                }

            } catch (error) {
                hideLoading();
                showError('Google authentication failed: ' + error.message);
            }
        }


        // Update user last login
        async function updateUserLastLogin(email) {
            try {
                const { error } = await supabase.rpc('update_user_last_login', {
                    p_email: email
                });
            } catch (error) {
                // Silently fail
            }
        }

        // Forgot password
        async function forgotPassword() {
            const { value: email } = await Swal.fire({
                title: 'Reset Password',
                text: 'Enter your email address to receive a password reset link',
                input: 'email',
                inputPlaceholder: 'Enter your email address',
                showCancelButton: true,
                confirmButtonText: 'Send Reset Link',
                cancelButtonText: 'Cancel',
                confirmButtonColor: '#0d6efd',
                cancelButtonColor: '#6c757d',
                inputValidator: (value) => {
                    if (!value) {
                        return 'You need to enter an email address!';
                    }
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        return 'Please enter a valid email address!';
                    }
                }
            });

            if (!email) return;

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html'
                });

                if (error) {
                    throw error;
                }

                Swal.fire({
                    icon: 'success',
                    title: 'Email Sent!',
                    text: 'Password reset email sent! Check your inbox.',
                    confirmButtonColor: '#198754'
                });

            } catch (error) {
                showError('Failed to send reset email: ' + error.message);
            }
        }

        // Show sign up modal
        function showSignUpModal() {
            const signupModal = new bootstrap.Modal(document.getElementById('signupModal'));
            signupModal.show();
        }

        // Handle sign up
        async function handleSignUp(e) {
            e.preventDefault();

            const clientGUID = getClientGUID();

            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const fullName = document.getElementById('signupFullName').value;
            const firstName = document.getElementById('signupFirstName').value;
            const lastName = document.getElementById('signupLastName').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            showLoading();

            try {
                // Call Lambda proxy to create user
                const response = await fetch('https://snrbpnca2tdilbbypivmxx57qa0xiaea.lambda-url.af-south-1.on.aws/proxy/function', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        function: 'create_user_simple',
                        params: {
                            p_email: email,
                            p_password: password,
                            p_full_name: fullName,
                            p_first_name: firstName,
                            p_last_name: lastName,
                            p_client_unique_guid: clientGUID,
                            p_provider: 'email'
                        }
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                hideLoading();

                // Show success message and redirect to sign in
                Swal.fire({
                    icon: 'success',
                    title: 'Account Created!',
                    text: 'Your account has been created successfully. Please sign in.',
                    confirmButtonColor: '#0d6efd'
                }).then(() => {
                    // Close signup modal
                    const signupModal = bootstrap.Modal.getInstance(document.getElementById('signupModal'));
                    if (signupModal) {
                        signupModal.hide();
                    }
                    // Clear signup form
                    document.getElementById('signupForm').reset();
                });

            } catch (error) {
                hideLoading();
                showError('Sign up failed: ' + error.message);
            }
        }

        // Utility functions
        function showLoading() {
            Swal.fire({
                title: 'Signing you in...',
                text: 'Please wait while we authenticate you',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        }

        function hideLoading() {
            Swal.close();
        }

        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: message,
                confirmButtonColor: '#dc3545'
            });
        }

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
