<!-- Dashboard Module -->
<div class="dashboard-container">
    <!-- Page Header -->
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold">Dashboard Overview</h2>
            <p class="text-muted" id="dashboardDate">
                <span id="currentDate"></span> | 
                <span id="farmLocation"></span> | 
                <span class="badge dashboard-badge-primary" id="farmSize"></span>
            </p>
        </div>
    </div>

    <!-- Critical Alerts -->
    <div class="row mb-4" id="alertsContainer">
        <!-- Alerts will be dynamically loaded -->
    </div>

    <!-- Key Stats -->
    <div class="row g-3 mb-4" id="statsContainer">
        <!-- Stats cards will be dynamically loaded -->
    </div>

    <!-- Quick Access Modules -->
    <div class="row mb-4">
        <div class="col-12">
            <h4 class="fw-bold mb-3">Quick Access</h4>
        </div>
    </div>

    <div class="row g-3 mb-4" id="modulesContainer">
        <!-- Module cards will be dynamically loaded -->
    </div>

    <!-- Recent Activity & Upcoming Tasks -->
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-clock-history me-2"></i>Recent Activity
                    </h5>
                </div>
                <div class="card-body">
                    <div class="list-group list-group-flush" id="recentActivityList">
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-hourglass-split fs-3"></i>
                            <p class="mb-0 mt-2">Loading recent activity...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-calendar-event me-2"></i>Upcoming Tasks
                    </h5>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mb-0" id="upcomingTasksList">
                        <li class="text-center text-muted py-4">
                            <i class="bi bi-hourglass-split fs-3"></i>
                            <p class="mb-0 mt-2">Loading tasks...</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
